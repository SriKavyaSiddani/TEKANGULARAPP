<div class="container">
    <div style="width:40% ; margin:auto;background-color: #f0f0f0;">
        <div style="width:50%;margin:auto">
            <h1>Signup Here</h1>
            <div *ngIf="responseError" class="form-group mt-3">
              <label  class="alert alert-danger">{{responseError}}</label>
          </div>
            <div class="form-group mt-3">
                <label appHighlight for="">Email</label>
                <input [(ngModel)]="userdetails.email" type="text" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="">Name</label>
                <input [(ngModel)]="userdetails.name" type="text" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="">Password</label>
                <input [(ngModel)]="userdetails.password" type="password" class="form-control">
            </div>
            <div class="form-group mt-3">
               <button  (click)="signup()" class="btn btn-primary">Signup</button>
            </div>
        </div>
       
    </div>
